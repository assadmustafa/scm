<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCM</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    
    <!-- Toolbar -->
    <div class="toolbar">
      <ul>
        <li>Menu</li>
        <li>Options</li>
        <li>Help</li>
        <li style="float: right;"><i style="background-color: transparent;" class="fa-solid fa-eye fa-xl"></i></li>
      </ul>
    </div>

    <!-- Side Menu -->
    <div id="side-menu">
      <div class="settings">
        <p class="side-menu-heading">Settings</p>
        <button title="Full Screen" onclick="toggleFullScreen()" class="setting setting-full"><i class="fa-solid fa-expand fa-2xl"></i></button>
        <button title="Clear" onclick="clearCameras()" class="setting setting-clear"><i class="fa-solid fa-broom fa-2xl"></i></button>
        <button title="Exit" onclick="turnOff()" class="setting setting-power"><i class="fa-solid fa-power-off fa-2xl"></i></button>
      </div>
      <br>
      <div id="active-cameras-container">
        <p class="side-menu-heading">Live</p>
        <ul id="active-cameras"></ul>
      </div>
      <br>
      <ul id="folders">
        <p class="side-menu-heading">File Explorer</p>
        <li class="folder" onclick="toggleFolder(this)">
          <span><i id="folder1" class="fa-solid fa-folder file"></i> Area 1</span>
          <ul class="pages">
            <li class="page" draggable="true"><i class="fa-solid fa-video"></i> CCTV1</li>
            <li class="page" draggable="true"><i class="fa-solid fa-video"></i> CCTV2</li>
          </ul>
        </li>
        <li class="folder" onclick="toggleFolder(this)">
          <span><i id="folder2" class="fa-solid fa-folder file"></i> Area 2</span>
          <ul class="pages">
            <li class="page" draggable="true"><i class="fa-solid fa-video"></i> CCTV3</li>
            <li class="page" draggable="true"><i class="fa-solid fa-video"></i> CCTV4</li>
          </ul>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div id="main-content">
      <div
        id="dropZone"
        class="drag-container"
        ondrop="dropScreen(event)"
        ondragover="allowDropScreen(event)"
      ></div>
    </div>

    <!-- Shut Down Screen -->
    <div class="overlay" id="overlay" style="display: none;">
      <img src="/assets/images/windows.png" class="windows"/>
      <img src="/assets/images/background.png" class="background"/>
      <div class="message">
        <p>Shuting down</p>
      </div>
    </div>

    <script src="assets/scripts/main.js"></script>
    <script src="https://kit.fontawesome.com/059a8cc006.js" crossorigin="anonymous"></script>
  </body>
</html>
